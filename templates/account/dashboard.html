{% extends 'account/base.html' %}

{% block head_title %}
    {{ author.username }}'s account
{% endblock head_title %}

{% block content %}
    <div class="container">
        {% if author != user %}
            <h1>This a {{ author.username }}.</h1>
        {% else %}
            <h1>Hello, {{ user.username }}</h1>
        {% endif %}
    </div>

{% endblock content %}

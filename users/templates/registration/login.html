{% extends 'account/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login">
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <p>If you are forgot password, <a href="{% url 'password_reset' %}">reset</a> it.</p>
    If you are not registered yet, you can do it <a href="{% url 'register' %}">here</a>.
{% endblock %}
